<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
    <head>
        <title>Battle Ships Guide</title>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js" type="application/javascript"></script>
        <script src="vue2.js" type="application/javascript"></script>
        <link href="vue.css" rel="stylesheet" type="text/css">
    </head>
    <body class="text" bgcolor="#000">
        <div id="app-6">
            <div style="display: flex;justify-content: space-between;">
                <div>
                    <img src="./images/FirstShip.svg" width="100px" height="100px" alt="">
                </div>
                <div style="align-self: center">
                    <h1 class="battleships-word ny">
                        Battleships
                    </h1>
                </div>
                <div>
                    <img src="./images/MegaLogoShip.svg" width="100px" height="100px" alt="">
                </div>
            </div>
            <div style="display: flex;justify-content: space-around;">
                <div style="width: 300px;padding-left: 35px;">
                    <span v-if="selectedItem" class="ny">Selected item: </span>
                    {{ selectedItem }}
                </div>
                <div class="search-block">
                    <div class="ny search-word">
                        Search:
                    </div>
                    <div>
                        <input class="search-input" v-model="search" placeholder="item / ship / ability ..."/>
                    </div>
                </div>
                <div style="width: 300px">
                    <span v-if="selectedItem" class="ny">Selected item: </span>
                    {{ selectedItem }}
                </div>
            </div>
            <div style="display: flex;flex-wrap: wrap;justify-content: space-evenly;">
            <div v-for="shop in shops">
                <div class="shop-container">
                        <p class="shop-title">{{ shop.title }}</p>
                        <div class="shop-images-container">
                            <div v-for="row in _.chunk(shop.items, 4)"
                                 style="display: flex; justify-content: space-between;">
                                <div style="position: relative" v-for="(itemData, itemNumber) in row">
                                    <div class="for-big-image">
                                        <div class="img-container">
                                            <img
                                                    v-bind:class="[
                                                !itemNumber || itemNumber === 1 || itemNumber === 9 || itemNumber === 11 || itemNumber === 5 || itemNumber === 6
                                                    ? ''
                                                    // ? '' founded
                                                    : ''
                                            ]"
                                                    v-on:click="select"
                                                    class="content"
                                                    :src="'images/' + itemData.img + '.jpg'"
                                                    alt=""
                                                    width="60px"
                                                    height="60px"
                                                    :alt="itemData.name"
                                            >
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
