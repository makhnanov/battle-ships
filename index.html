<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
    <head>
        <title>Battle Ships Guide</title>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js" type="application/javascript"></script>
        <script src="vue.js" type="application/javascript"></script>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body class="text" bgcolor="#000">
        <div id="app-6">
            <div style="display: flex;justify-content: space-between;">
                <div>
                    <img src="./images/FirstShip.svg" width="100px" height="100px" alt="">
                </div>
                <div style="align-self: center">
                    <h1 class="battleships-word ny">
                        Battleships
                    </h1>
                </div>
                <div>
                    <img src="./images/MegaLogoShip.svg" width="100px" height="100px" alt="">
                </div>
            </div>
            <div style="display: flex;justify-content: space-around;">
                <div style="width: 300px;padding-left: 35px;">
                    <span v-if="selectedItem" class="ny">Selected item: </span>
                    {{ selectedItem }}
                </div>
                <div class="search-block">
                    <div class="ny search-word">
                        Search:
                    </div>
                    <div>
                        <input class="search-input" v-model="search" placeholder="Type &#171;cannon&#187; for example ..."/>
                    </div>
                </div>
                <div style="width: 300px">
                    <input v-model="reforged" type="checkbox"> Reforged icons
                </div>
            </div>
            <div style="display: flex;">
                <div style="display: flex;flex-wrap: wrap;justify-content: space-evenly;width: calc(100% - 396px);">
                    <div v-for="(shop, shopNumber) in shops">
                        <div class="b-shadowed shop-container">
                            <p class="shop-title">{{ shop.title }}</p>
                            <div class="shop-images-container">
                                <div v-for="row in _.chunk(shop.items, 4)"
                                     style="display: flex; justify-content: space-between;">
                                    <div style="position: relative" v-for="(itemData, itemNumber) in row">
                                        <div class="for-big-image">
                                            <div class="img-container">
                                                <img
                                                        v-if="!reforged"
                                                        v-on:click="select"
                                                        class="content no-select"
                                                        :src="'images/' +  (reforged ? 'R' : '') + itemData.img + '.' + (itemData.isJpg || shopNumber > 1 ? 'jpg' : 'png')"
                                                        alt=""
                                                        width="60px"
                                                        height="60px"
                                                        :alt="itemData.name"
                                                        draggable="false"
                                                >
                                                <img
                                                        v-if="reforged"
                                                        v-on:click="select"
                                                        class="content no-select"
                                                        :src="'images/R' + itemData.img + '.png'"
                                                        alt=""
                                                        width="60px"
                                                        height="60px"
                                                        :alt="itemData.name"
                                                        draggable="false"
                                                >
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="b-shadowed" style="width: 333px;border: 1px solid white; height: 613px;position: sticky;top: 40px;">
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
